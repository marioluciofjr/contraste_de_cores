<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contraste de Cores</title>
  <style>
    /* Fonte Montserrat */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 20px;
      max-width: 600px; /* Largura m√°xima ajustada para ser mais responsivo */
    }

    /* Estilos para os cards de pares de cores */
    .color-pair {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }

    /* Estilo do aviso */
    .warning {
      color: red;
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Estilo para as cores e separador */
    .color-boxes {
      display: flex;
      align-items: center;
    }

    .color-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-weight: bold;
      width: 80px; /* Definimos uma largura fixa para manter o alinhamento */
    }

    .hex-code {
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .color-icon {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      border: 2px solid black; /* Borda preta */
    }

    .hex-separator {
      font-size: 1.2em;
      margin: 0 10px; /* Espa√ßamento do "x" */
      text-align: center;
    }

    /* Estilos das informa√ß√µes de contraste */
    .contrast-info {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10px; /* Adiciona padding para melhor alinhamento */
    }

    .contrast-value {
      font-size: 1.8em;
      font-weight: bold;
      margin-right: 10px;
    }

    .emoji {
      font-size: 1.8em;
    }

    /* Estilos das classifica√ß√µes por cor */
    .p√©ssimo {
      color: red;
      font-weight: bold;
    }

    .regular {
      color: orange;
      font-weight: bold;
    }

    .bom {
      color: green;
      font-weight: bold;
    }

    .√≥timo {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="warning"></div> <!-- Aviso para o usu√°rio sobre o uso do '#' -->
  <div id="color-contrast"></div>
  
  <script>
    /**
     * Fun√ß√£o para calcular a lumin√¢ncia relativa de uma cor
     * Utiliza a f√≥rmula de lumin√¢ncia da WCAG para cada componente RGB
     */
    function relativeLuminance(r, g, b) {
      const [R, G, B] = [r, g, b].map(function (v) {
        v /= 255;
        return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
      });
      return 0.2126 * R + 0.7152 * G + 0.0722 * B;
    }

    /**
     * Fun√ß√£o para calcular a raz√£o de contraste entre duas cores
     * Retorna o valor da raz√£o de contraste de acordo com a WCAG
     */
    function contrastRatio(color1, color2) {
      const lum1 = relativeLuminance(color1.r, color1.g, color1.b) + 0.05;
      const lum2 = relativeLuminance(color2.r, color2.g, color2.b) + 0.05;
      return lum1 > lum2 ? lum1 / lum2 : lum2 / lum1;
    }

    /**
     * Fun√ß√£o para converter uma cor hexadecimal para RGB
     * @param {string} hex - C√≥digo hexadecimal da cor
     * @returns {object} - Um objeto com os valores r, g, b
     */
    function hexToRgb(hex) {
      // Remover o '#' se estiver presente
      if (hex.startsWith("#")) {
        hex = hex.slice(1);
      }
      let bigint = parseInt(hex, 16);
      let r = (bigint >> 16) & 255;
      let g = (bigint >> 8) & 255;
      let b = bigint & 255;
      return { r, g, b };
    }

    /**
     * Fun√ß√£o para verificar se todas as cores possuem '#'
     * Caso contr√°rio, exibe um aviso no cabe√ßalho
     */
    function checkHash(colors) {
      const invalidColors = colors.filter(color => !color.startsWith("#"));
      if (invalidColors.length > 0) {
        const warningDiv = document.getElementById('warning');
        warningDiv.innerHTML = `‚ö†Ô∏è Aten√ß√£o! Certifique-se de que todas as cores contenham o s√≠mbolo '#' na frente para n√£o ter um c√°lculo errado.`;
      }
    }

    /**
     * Fun√ß√£o para classificar o contraste com base no valor de contraste
     * Retorna o r√≥tulo da classifica√ß√£o e o emoji correspondente
     */
    function classifyContrast(ratio) {
      if (ratio < 3) return { rating: "P√©ssimo", emoji: "üò°", className: "p√©ssimo" };
      if (ratio >= 3 && ratio < 4.5) return { rating: "Regular", emoji: "ü´§", className: "regular" };
      if (ratio >= 4.5 && ratio < 7) return { rating: "Bom", emoji: "üôÇ", className: "bom" };
      return { rating: "√ìtimo", emoji: "üòç", className: "√≥timo" };
    }

    /**
     * Fun√ß√£o para exibir os resultados de contraste
     * Exibe os pares de cores e as classifica√ß√µes na tela
     */
    function displayContrast(data) {
      const container = document.getElementById("color-contrast");
      container.innerHTML = ''; // Limpar container antes de exibir novos dados

      data.forEach(pair => {
        const { color1, color2, ratio, rating, emoji, className } = pair;

        const colorPairElement = document.createElement("div");
        colorPairElement.classList.add("color-pair");

        // Se√ß√£o das cores
        const colorBoxes = document.createElement("div");
        colorBoxes.classList.add("color-boxes");

        // Exibir o valor hexadecimal e o √≠cone de cor
        const colorBox1 = document.createElement("div");
        colorBox1.classList.add("color-box");
        colorBox1.innerHTML = `<div class="hex-code">${color1}</div><div class="color-icon" style="background-color:${color1};"></div>`;

        const colorBox2 = document.createElement("div");
        colorBox2.classList.add("color-box");
        colorBox2.innerHTML = `<div class="hex-code">${color2}</div><div class="color-icon" style="background-color:${color2};"></div>`;

        // Criar o separador "x" entre os hexadecimais
        const hexSeparator = document.createElement("div");
        hexSeparator.classList.add("hex-separator");
        hexSeparator.innerText = "x";

        // Adicionar os elementos de cor √† se√ß√£o
        colorBoxes.appendChild(colorBox1);
        colorBoxes.appendChild(hexSeparator);
        colorBoxes.appendChild(colorBox2);

        // Se√ß√£o das informa√ß√µes de contraste
        const contrastInfo = document.createElement("div");
        contrastInfo.classList.add("contrast-info");
        contrastInfo.innerHTML = `
          <div class="contrast-value ${className}">${ratio.toFixed(2)}</div>
          <div class="rating ${className}">${rating}</div>
          <div class="emoji ${className}">${emoji}</div>
        `;

        // Adicionar as se√ß√µes ao card
        colorPairElement.appendChild(colorBoxes);
        colorPairElement.appendChild(contrastInfo);

        container.appendChild(colorPairElement);
      });
    }

    // Receber os dados do Apps Script e exibir os resultados
    google.script.run.withSuccessHandler((data) => {
      checkHash(data.map(pair => pair.color1).concat(data.map(pair => pair.color2))); // Verifica as cores
      displayContrast(data);
    }).getContrastData();
  </script>
</body>
</html>
